<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiChord Uploader</title>
    <style>
        :root {
            --black: #0A0A0A;
            --white: #FAFAFA;
            --gray: #6B6B6B;
            --light-gray: #D1D5DB;
            --lightest-gray: #F3F4F6;
            --accent: #FF6B35;
            --accent-hover: #E85A28;
            --success: #10b981;
            --warning: #FFB800;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--gray);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .step {
            margin-bottom: 40px;
            opacity: 0.4;
            transition: opacity 0.2s;
        }

        .step.active {
            opacity: 1;
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 22px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.05em;
            padding: 16px 20px;
            border-left: 4px solid var(--light-gray);
            background: linear-gradient(90deg, var(--lightest-gray) 0%, transparent 100%);
            margin-bottom: 24px;
        }

        .step.active .step-header {
            border-left-color: var(--accent);
        }

        .step-number {
            font-size: 18px;
            color: var(--gray);
        }

        .step-content {
            padding-left: 20px;
        }

        .button-group {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 16px 24px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: 2px solid var(--black);
            background: var(--white);
            color: var(--black);
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover:not(:disabled) {
            background: var(--black);
            color: var(--white);
        }

        button.primary {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--white);
        }

        button.primary:hover:not(:disabled) {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .info-box {
            padding: 20px;
            background: var(--lightest-gray);
            border-left: 4px solid var(--warning);
            margin-bottom: 20px;
        }

        .info-box h3 {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .info-box p {
            font-size: 14px;
            color: var(--gray);
            line-height: 1.5;
        }

        #status {
            font-size: 14px;
            padding: 12px 16px;
            background: var(--lightest-gray);
            color: var(--gray);
            margin-bottom: 20px;
            text-align: center;
        }

        #usbInfo, #dfuInfo {
            font-size: 12px;
            font-family: 'Courier New', monospace;
            color: var(--gray);
            white-space: pre-wrap;
            padding: 12px;
            background: var(--lightest-gray);
            margin-bottom: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        #downloadLog {
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            padding: 16px;
            background: var(--lightest-gray);
            font-size: 13px;
        }

        #downloadLog p {
            margin: 4px 0;
        }

        #downloadLog .info {
            color: var(--black);
        }

        #downloadLog .warning {
            color: var(--warning);
        }

        #downloadLog .error {
            color: var(--error);
        }

        #downloadLog progress {
            width: 100%;
            height: 8px;
            margin: 8px 0;
        }

        progress {
            -webkit-appearance: none;
            appearance: none;
        }

        progress::-webkit-progress-bar {
            background: var(--light-gray);
        }

        progress::-webkit-progress-value {
            background: var(--accent);
        }

        progress::-moz-progress-bar {
            background: var(--accent);
        }

        .instructions {
            font-size: 14px;
            color: var(--gray);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .instructions ol {
            padding-left: 20px;
        }

        .instructions li {
            margin: 8px 0;
        }

        .instructions strong {
            color: var(--black);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HICHORD</h1>
            <p>FIRMWARE UPLOADER // WEB DFU</p>
        </div>

        <!-- Step 1: Connect Your Device -->
        <div class="step active">
            <div class="step-header">
                <span class="step-number">01 //</span>
                <span>ENTER DFU MODE</span>
            </div>
            <div class="step-content">
                <div class="instructions">
                    <ol>
                        <li><strong>Hold the BOOT button</strong> on your Daisy Seed</li>
                        <li><strong>While holding BOOT</strong>, press and release the RESET button</li>
                        <li><strong>Release the BOOT button</strong></li>
                        <li><strong>Connect USB cable</strong> to your computer</li>
                    </ol>
                </div>

                <div id="status">Ready to connect</div>
                <div id="usbInfo"></div>
                <div id="dfuInfo"></div>

                <button id="connect" class="primary">CONNECT</button>
            </div>
        </div>

        <!-- Step 2: Upload -->
        <div class="step active">
            <div class="step-header">
                <span class="step-number">02 //</span>
                <span>UPLOAD</span>
            </div>
            <div class="step-content">
                <button id="bootloader" disabled style="width: 100%; margin-bottom: 16px;">FLASH BOOTLOADER</button>
                <button id="download" class="primary" disabled style="width: 100%;">PROGRAM FIRMWARE</button>

                <div id="downloadLog"></div>
            </div>
        </div>
    </div>

    <!-- Load DFU libraries in exact Electro-Smith order -->
    <script src="dfu/dfu.js"></script>
    <script src="dfu/dfuse.js"></script>
    <script src="app/dfu-util.js"></script>
</body>
</html>
